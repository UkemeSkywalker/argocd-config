apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web3legacy-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/UkemeSkywalker/argocd-config.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
